name: Release

on:
  push:
    branches: [main]
    paths:
      - 'plugins/**'
      - '.claude-plugin/marketplace.json'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: version
        run: |
          VERSION=$(jq -r '.version' .claude-plugin/marketplace.json)
          echo "current=$VERSION" >> $GITHUB_OUTPUT

      - name: Increment patch version
        id: new-version
        run: |
          CURRENT="${{ steps.version.outputs.current }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update marketplace version
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          jq ".version = \"$NEW_VERSION\"" .claude-plugin/marketplace.json > tmp.json
          mv tmp.json .claude-plugin/marketplace.json

      - name: Commit version bump
        run: |
          git config user.name "Shane Dolley"
          git config user.email "shane@shanedolley.com"
          git add .claude-plugin/marketplace.json
          git commit -m "chore: bump version to ${{ steps.new-version.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Generate release notes
        id: notes
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges -20)
          else
            COMMITS=$(git log --oneline --no-merges "$LAST_TAG"..HEAD)
          fi

          # Count plugin changes
          PLUGIN_COUNT=$(ls -d plugins/*/.claude-plugin 2>/dev/null | wc -l)

          # Create release notes
          cat > release_notes.md << EOF
          ## Claude Plugins Marketplace v${{ steps.new-version.outputs.version }}

          ### Plugins
          This release includes **$PLUGIN_COUNT plugins**.

          ### Recent Changes
          $COMMITS

          ### Installation
          \`\`\`bash
          /plugin marketplace add shanedolley/claude-plugins
          \`\`\`

          ### Collections
          - **essential**: Core development workflow plugins
          - **devops**: CI/CD and GitOps automation
          - **testing**: TDD and quality assurance
          - **debugging**: Troubleshooting and analysis
          EOF

          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new-version.outputs.version }}
          name: v${{ steps.new-version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
