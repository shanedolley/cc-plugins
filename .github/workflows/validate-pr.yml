name: Validate PR

on:
  pull_request:
    branches: [main]
    paths:
      - 'plugins/**'
      - '.claude-plugin/**'
      - 'collections/**'

jobs:
  validate:
    name: Validate Plugins
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npm run validate

      - name: Check for new plugins
        id: check-plugins
        run: |
          # Get list of changed plugin directories
          CHANGED=$(git diff --name-only origin/main...HEAD -- 'plugins/*/.claude-plugin/plugin.json' | wc -l)
          echo "new_plugins=$CHANGED" >> $GITHUB_OUTPUT

      - name: Comment on PR (new plugins)
        if: steps.check-plugins.outputs.new_plugins > 0
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Plugin Validation')
            );

            const body = `## Plugin Validation

            âœ… All validation checks passed!

            New plugins detected. An admin will review this PR.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
